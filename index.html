<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8">
  <title>GroupOverposter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="body-wrapper">
        <form>
            <div class="header">
                <div class="form-group">
                    <group-select ng-controller="GroupSelectController"/>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary disabled" ng-href="{{contextPath}}/#/{{data.selectedOption.id}}">Список постов</a>
                    <a class="btn btn-primary disabled" ng-href="{{contextPath}}/#/{{data.selectedOption.id}}/one-post">Репост по
                        ссылке</a>
                    <a class="btn btn-primary disabled" ng-href="{{contextPath}}/#/{{data.selectedOption.id}}/search">Поиск по постам</a>
                </div>
            </div>

            <div id="main" class="main">
                <div ng-view></div>
            </div>

        </form>
    </div>

    <!-- VK js SDK -->
    <script type="text/javascript" src="https://vk.com/js/api/xd_connection.js?2"></script>
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js"></script>
    <!-- UI -->
    <script src="lib/jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/ng-infinite-scroll.min.js"></script>
    <!-- Modules -->
    <script type="text/javascript" charset="UTF-8" src="js/app.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" charset="UTF-8" src="js/controllers/GroupSelectController.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/controllers/MessageListController.js"></script>
    <!-- Services -->
    <script type="text/javascript" charset="UTF-8" src="js/services/DataService.js"></script>
    <!-- Directives -->
    <script type="text/javascript" charset="UTF-8" src="js/directives/GroupSelect.js"></script>

</body>
</html>
